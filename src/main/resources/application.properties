
#DB
spring.datasource.url = jdbc:mysql://localhost:3306/gpd_api_db
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.generate-ddl =true
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true

#JSON
spring.jackson.date-format=dd/MM/yyyy

#logger
logging.level.com.kuzdowicz.livegaming.chess.app=DEBUG
logging.level.=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.context=ERROR
logging.level.org.springframework.beans=ERROR
logging.level.org.springframework.core=ERROR
logging.pattern.console=%d{dd MM yyyy HH:mm:ss,SSS} %5p %c{1}:%L - %m%n

