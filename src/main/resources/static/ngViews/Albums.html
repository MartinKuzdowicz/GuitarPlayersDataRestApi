<h1>Albums</h1>
<br />
<div ng-controller="AlbumsController">
	<table id="albumsTable" class="table table-bordered table-stripped">
		<thead>
			<tr>
				<th>title</th>
				<th>authors</th>
				<th>tracks</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="album in albums">
				<td><p>{{album.title}}</p></td>
				<td>
					<div ng-repeat="albumAuthor in album.authors">
						<a href="{{albumAuthor._links.self.href}}">{{albumAuthor.name}}&nbsp;{{albumAuthor.lastname}}</a>
					</div>
				</td>
				<td>
					<ul>
						<div ng-repeat="track in album.tracks">
							<li>
								<p>
									<strong>{{track.title}}</strong>&nbsp;&nbsp;duration:&nbsp;{{track.duration}}
								</p>
							</li>
						</div>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
</div>
